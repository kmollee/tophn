{{define "content"}}
<div class="row">
        <h1>Top Hacker News {{ if .date}}{{.date}}{{end}}</h1>
        <ol>
                {{range .Stories}}
                <li><a href="{{.URL}}">{{.Title}}</a></li>
                {{end}}
        </ol>
        <p class="time">This page was rendered in {{.Time}}</p>
</div>
{{end}}
